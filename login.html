<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBurger - Login</title>

    <link rel="shortcut icon" href="./imagens/favicon.ico">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=DM+Mono&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb176450ad.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="logo">
        <img src="./imagens/logo-iburger-white.png" alt="Logo iBurger">
        <h1>iBurger</h1>
    </div>
    
    <div class="main-form">
        
        <form>
            <h2>Login</h2><br>
            <label for="email">Email</label><br>
            <input type="email" name="email">
            <br>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha">
            <br>
            <a href="index.html"><button type="button" class="entrar">Entrar</button></a>
            <br>
            <a href="index.html"><button type="button" class="facebook"><i class="fab fa-facebook-f"></i>Entrar com Facebook</button></a>
            
        </form>
    </div>
    
</body>
</html>
